<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="" placeholder="Digite o seu user" autocomplete="username">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="5" maxlength="10" placeholder="Digite a sua senha" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>    



    </form>
</body>
</html>
