<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">

    <fieldset>
        <legend>Estados do Brasil</legend>
        <label for="estado">Estado</label>

        <select name="estado" id="estado">
            <optgroup label="Região Nordeste">
                <option value="SE">Sergipe</option>
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
            </optgroup>
    
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="BA">Espírito Santo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
        </select>
    </fieldset>

    <fieldset>
        <legend>Profissões</legend>
        <input type="text" name="prof" id="prof" list="listprof">
        <datalist id="listprof">
            <option value="DEV">Desenvolvedor</option>
            <option value="PROFF">Professor</option>
            <option value="ADM">Administrador</option>
        </datalist>
    </fieldset>

    <fieldset>
        <legend>Digite sua mensagem:</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>

    </form>
</body>
</html>
