<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>

    <h1>Imagem dinamica</h1>

    <p>Tente abrir esse site em vários dispositivos</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/grande-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>

    <p>Audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/starboy.mp3" type="audio/mpeg" loop>
        <p>Infelizmente seu navegador não é compativel<a href="midia/starboy.mp3" target="_blank"> clique aqui</a>para baixar</p>
    </audio>

</body>

</html>
